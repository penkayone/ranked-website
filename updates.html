<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates - RANKED.CC</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Основной CSS -->
    <link rel="stylesheet" href="assets/css/updates.css"> <!-- Стили для Updates -->
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="assets/images/logo.jpg" alt="Ranked Project">
        <span>Ranked Project</span>
    </div>
    <nav class="nav-buttons">
        <button class="nav-btn">🏠 Home</button>
        <button class="nav-btn">📢 Updates</button>
        <button class="nav-btn">📊 Stats</button>
        <button class="nav-btn">📞 Contact</button>
    </nav>
</header>

<main class="updates-container">
    <!-- Левая секция с карточками обновлений -->
    <section class="updates-list">
        <div class="update-card" data-date="2025-03-30">
            <img src="https://medinvestltd.ru/upload/iblock/2dc/2dc485d3690e3db66404c10ddc5e5b8b.jpg" alt="Update Image">
            <div class="update-info">
                <h2 class="update-title">Server Release coming soon!</h2>
                <p class="update-meta">March 31, 2025 · 🔑 penkay · 👀 0 views</p>
                <p class="update-desc">Lorem Ipsum is simply dummy text of the printing industry...</p>
                <button class="read-more">Click to Read!</button>
            </div>
        </div>
        <div class="update-card" data-date="2025-03-25">
            <img src="https://i.otzovik.com/objects/b/100000/90706.png" alt="Update Image">
            <div class="update-info">
                <h2 class="update-title">Обслуживание серверов</h2>
                <p class="update-meta">25 марта 2025 · 🛠 Поддержка</p>
                <p class="update-desc">Запланированное обслуживание серверов...</p>
                <button class="read-more">Click to Read!</button>
            </div>
        </div>
    </section>

    <!-- Правая секция с фильтрами -->
    <aside class="filters">
        <h2>Filters</h2>

        <label for="filter-relevance">Relevance</label>
        <select id="filter-relevance">
            <option value="Newest">Newest</option>
            <option value="Oldest">Oldest</option>
        </select>

        <label for="filter-popularity">Popularity</label>
        <select id="filter-popularity">
            <option value="N/A">N/A</option>
            <option value="MostViewed">Most Viewed</option>
        </select>

        <label for="filter-author">Author</label>
        <input type="text" id="filter-author" placeholder="Enter author name">

        <button id="apply-filter" class="filter-btn">Apply Filter</button>
        <button id="reset-filter">Reset</button>
    </aside>
</main>

<script src="assets/js/updates.js"></script>
</body>
</html>
