<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates - RANKED.CC</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Подключаем основной CSS -->
    <link rel="stylesheet" href="assets/css/updates.css"> <!-- Подключаем стили для Updates -->
</head>
<body>
<header>
    <a href="index.html" class="back-button">← Back</a>
    <h1 class="gradient-text">Updates</h1>
</header>

<section class="filter-section">
    <label for="update-date">Фильтр по дате:</label>
    <input type="date" id="update-date">
    <button class="filter-btn" onclick="filterUpdates()">Фильтровать</button>
</section>

<section class="updates-list">
    <div class="update-item" data-date="2025-03-30">
        <h2>Новое обновление рейтинга!</h2>
        <p>Добавлена новая система рейтинга.</p>
        <span class="date">30 марта 2025</span>
    </div>
    <div class="update-item" data-date="2025-03-25">
        <h2>Обслуживание серверов</h2>
        <p>Запланированное обслуживание 25 марта 2025.</p>
        <span class="date">25 марта 2025</span>
    </div>
</section>
<script src="assets/js/updates.js"></script> <!-- Подключаем JS -->
<script>
    function filterUpdates() {
        let selectedDate = document.getElementById("update-date").value;
        let updates = document.querySelectorAll(".update-item");

        updates.forEach(update => {
            let updateDate = update.getAttribute("data-date");
            if (!selectedDate || updateDate === selectedDate) {
                update.style.display = "block";
            } else {
                update.style.display = "none";
            }
        });
    }
</script>
</body>
</html>
